before:
  hooks:
    - go mod tidy    
builds:
  - id: epithet-agent
    binary: epithet-agent
    main: ./cmd/epithet-agent/
  - id: epithet-auth
    binary: epithet-auth
    main: ./cmd/epithet-auth/
  - id: epithet-ca
    binary: epithet-ca
    main: ./cmd/epithet-ca/
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
brews:
  - name: epithet
    github:
      owner: epithet-ssh
      name: homebrew-epithet
    commit_author:
      name: Epithet Bot
      email: bot@epithet.io
    folder: Formula
    caveats: "Installs the binaries, but no configs"    
    homepage: "https://epithet.io/"
    test: |
      system "#{bin}/epithet-agent --version"      
